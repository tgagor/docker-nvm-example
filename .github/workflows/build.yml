name: build

on:
  push:
    paths-ignore:
      - 'README.md'
    branches:
      - master
      - 'feature/*'
      - 'bugfix/*'
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Build nvm-base
        run: |
          # build base/nvm
          docker build \
            --tag tgagor/v1/base/nvm v1/base-nvm
          docker build \
            --tag tgagor/v1/base/nvm:alpine v1-alpine/base-nvm
          docker build \
            --tag tgagor/v2/base/nvm v2/base-nvm

      - name: Build node:18
        run: |
          # build node v18 on base v1
          docker build \
            --build-arg NODE_VERSION=18 \
            --build-arg BASE_IMAGE=tgagor/v1/base/nvm \
            --tag tgagor/base/node:18-v1 base-node
          # build node v18 on base v1-alpine
          docker build \
            --build-arg NODE_VERSION=18 \
            --build-arg BASE_IMAGE=tgagor/v1/base/nvm:alpine \
            --tag tgagor/base/node:18-v1-alpine base-node
          # build node v18 on base v2
          docker build \
            --build-arg NODE_VERSION=1 \
            --build-arg BASE_IMAGE=tgagor/v2/base/nvm \
            --tag tgagor/base/node:18-v2 base-node

      - name: Test it
        run: |
          set -x
          docker run -i tgagor/base/node:18-v1        node --version || echo "Failed."
          docker run -i tgagor/base/node:18-v1-alpine node --version || echo "Failed."
          docker run -i tgagor/base/node:18-v2        node --version || echo "Failed."

          # docker build \
